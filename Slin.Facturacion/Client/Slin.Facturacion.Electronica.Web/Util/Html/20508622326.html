<html>
<head>
    <title></title>
</head>
<body lang="es-pe">
    <div class="modal-content" style="border:solid">
        <div class="modal-header">
            <div class="col-lg-9" style="text-align:left; padding-left:5px">
                <img src="{URL_COMPANY_LOGO}" style="font-size:x-large" />
            </div>
        </div><div class="modal-body">
            <div class="row" style="padding-left:5px">
                <div class="col-lg-3">
                    <label style="font-family:Cambria;">Señor(es),</label>
                </div>
                <div class="col-lg-9"><b>{ClienteRazonSocial}</b></div>
            </div>
            <br />
            <div class="row" style="padding-left:5px">
                <div class="col-lg-8">
                    <b style="font-family:Cambria;">Le Informamos que ha recibido un Documento Electrónico de {RazonSocialEmisor}</b>
                </div>
            </div>
            <br />
            <br />
            <div class="row" style="padding-left:5px">
                <div class="col-lg-8">
                    <table border="0">
                        <tr>
                            <td>
                                <label style="font-family:Cambria;">Tipo de Documento</label>
                            </td>
                            <td>
                                <b>: {TipoDocumento}</b>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label style="font-family:Cambria;">Número de Documento</label>
                            </td>
                            <td>
                                <b>: {SerieCorrelativo}</b>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label style="font-family:Cambria;">Fecha Emisión</label>
                            </td>
                            <td>
                                <b>: {FechaEmision}</b>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-lg-4">
                    <label></label>
                </div>
            </div>
            <br />
            <b style="font-family:Cambria; font-size:small; padding-left:5px;">Para Consultar su Documento en la Web visite: <a style="font-family:Cambria" href="URL_COMPANY_CONSULT">{URL_COMPANY_CONSULT}</a></b>
            <br />
            <br /><b style="padding-left:5px">Atentamente,</b>
            <br>
            <br>
        </div>
        <div class="modal-footer">
            <div class="row" style="padding-left:5px">
            <div class="col-lg-6">
                <label style="font-family:Cambria; font-size:smaller;">Este es un sistema automático, por favor no responda este mensaje al correo.</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
